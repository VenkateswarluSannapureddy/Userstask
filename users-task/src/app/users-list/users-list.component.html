<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Email</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let el of userList; index as i">
    <th scope="row">{{el.id}}</th>
    <td><a href="javascript:void(0)" (click)="goToDetails(el.id)">{{el.email}}</a></td>
    <td>{{el.first_name}}</td>
    <td>{{el.last_name}}</td>
  </tr>
  </tbody>
</table>
